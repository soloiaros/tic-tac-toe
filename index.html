<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="controls">
      <div class="players">
        <div class="player-container top-highlight-element">
          <label for="player-name-1">Player's Name
            <input onfocus="this.select()" type="text" class="player-name" id="player-name-1" name="player-name-1" value="Player 1">
          </label>
          <label for="player-mark-1">Player's Mark
            <input onfocus="this.select()" type="text" class="player-mark" id="player-mark-1" name="player-mark-1" value="X">
          </label>
        </div>
        <div class="player-container top-highlight-element">
          <label for="player-name-2">Player's Name
            <input onfocus="this.select()" type="text" class="player-name" id="player-name-2" name="player-name-2" value="Player 2">
          </label>
          <label for="player-mark-2">Player's Mark
            <input onfocus="this.select()" type="text" class="player-mark" id="player-mark-2" name="player-mark-2" value="O">
          </label>
        </div>
        <button class="add-player top-highlight-element">+</button>
      </div>
      <label for="board-resolution">Board's resolution (between 2 and 16)
        <input onfocus="this.select()" type="number" min="2" max="16" id="board-resolution" name="board-resolution" value="3">
      </label>
      <button class="start-button top-highlight-element">Start new game</button>
    </div>
    <div class="game-area">
      <div class="game-info top-highlight-element" data-state="on-load"></div>
      <div class="board"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
